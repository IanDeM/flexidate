<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexi Scrum demo FlexiDating</title>
    <link href="css/index.css" rel="stylesheet"/>
    <script src="js/mijnprofiel.js"></script>
    <script type="text/javascript" src="js/profielen.json"></script>

      
</head>
<body class="footerOverflow">
<script src="js/jquery.min.js"></script>
<script async src="js/flexi_scrum.min.js"></script>

<!--container-->
<div id="containerSite">

    <!--header-->
    <header id="header">
        <!--header left banner-->
        <section id="banner"></section>
        <!--header right opvulling kleur en knop-->
        <aside id="menuTopRight">
            <!--<button id="deKnop14b">Inschrijven</button>-->
            <nav>
                <ul>                    
                    <li><button id="deKnop17" onclick="window.location.href='profielen.html'">Overzicht</button></li>                    
                    <li><button id="deKnop18">Uitloggen</button></li>
                    <li><button id="uitschrijven">Uitschrijven</button></li>
                </ul>
            </nav>
            <!-- <button id="deKnop17" onclick="window.location.href='profielen.html'">Terug naar overzicht</button>
            <button id="uitschrijven">Uitschrijven</button>
            <button id="deKnop18">Uitloggen</button> -->
        </aside>
    </header>
    <!--end header-->

    <!--midden twee kolommen met links fade en rechts gegevensvenster-->
    <div id="midden" >
        <!--kolom1 fadekleur, manWoman logo -->
        <div id="kolom1">

        </div>
        <!--kolom2 gegevensvenster-->
        <div id="kolom2" >
            <div id="kolom2a">
                <!-- mogelijkheid tot deleten van het profiel-->
                <p hidden>ID:<input type="text" id="_id" value="" ></p>
                <p>Familienaam:<input type="text" id="familienaam" value="" ></p> 
                <p>Naam: <input type="text" id="naam" value=""></p>
                <p>Geboortedatum: <input type="date" id="geboortedatum" value="" ></p>
				<p>Sterrenbeeld: <input type="text" id="zodiac" value="" disabled></p>
                <p>E-mail: <input type="text" id="mailadres" value="" ></p>
                <p>Beroep: <input type="text" id="beroep" value="" ></p>
                <p>Geslacht:
				<select name="sexe" id="sexe"  title="Kies sexe"  class="required">
				<option value="">----Kies Geslacht----</option>
				<option value="m">man </option>
				<option value="v">vrouw </option>
				</select>
				</p>
				<p>Oogkleur:
				<select name="oogkleur" id="oogkleur"  title="Kies oogkleur"  class="required">
				<option value="">----Kies Oogkleur----</option>
				<option value="blauw">blauw </option>
				<option value="bruin">bruin </option>
				<option value="groen">groen </option>
				<option value="grijs">grijs </option>
				<option value="grijsgroen">grijsgroen </option>
				<option value="groen-grijs">groengrijs </option>
				</select>
                </p>
                <p>Haarkleur:
                    <select name="haarkleur" id="haarkleur"  title="Kies haarkleur"  class="required">
                    <option value="">----Kies Haarkleur----</option>
                    <option value="blond">blond </option>
                    <option value="bruin">bruin </option>
                    <option value="zwart">zwart </option>
                    <option value="rood">rood </option>
                    <option value="andere">andere </option>
                    </select>
                    </p>
                <p>Grootte (in cm): <input type="text" id="grootte" value="" ></p>
                <p>Gewicht (in kg): <input type="text" id="gewicht" value="" ></p>
                <p>Huidig Wachtwoord: <input type="password" id="wachtwoord" value="" readonly></p>
				<p>Nieuw Wachtwoord: <input type="password" id="wachtwoordNieuw" value=""></p>
                <p>Wachtwoord Bevestigen: <input type="password" id="wachtwoordBevestigd" value=""></p>
            </div>
            <div id="kolom2b">
                <!-- afbeelding eventueel veranderen naar iets specifiek -->
                <!--<img id="manwoman" src="img/man-woman-symbol.png">-->

                <div id="kader">
                    <!-- hier de foto vanuit de json gegevens -->
                    <img id="foto" src=""  alt="profiel afbeelding" width="100px;">
                    <!-- afbeelding  veranderen naar iets specifiek -->
                    <label class="custom-file-upload">
                    <input type="file" id="myFile" size="50" onchange="myFunction()" >
                    Upload
                    </label>
                </div>
                <br>
                <div id="nicknameClass">
                    <!-- hier komt de nickname-->
                    <input type="text" id="nickname" value="" placeholder="nickname">
                    <nav>
                            <ul>                    
                                <li><button id="opslaan" class="btn_14">Wijzigingen opslaan</button></li>                                                                       
                            </ul>
                        </nav>
                </div>
            </div>
        </div>
        <div id="kolom3">

        </div>
        <!--end midden-->
    </div>
    <div id="voetje"><footer id="footer">
        <p>Copyright
        <button id="buttonMail" class="btn_14">Contact Webmaster</button></p>
    </footer>
</div>
</div>
